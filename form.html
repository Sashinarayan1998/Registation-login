<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registation form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body class="colour">
    <div class="container">
        <h2>Registration Form</h2>
        <div class="form-container">
            <form>
                <div class="input-name">
                    <input type="text" placeholder="First Name" class="name">
                    <span>
                        <input type="text" placeholder="Last Name" class="name">
                    </span>
                </div>

                <div class="input-name">
                    <input type="email" placeholder="Email" class="text-name">
                </div>

                <div class="input-name">
                    <input type="password" placeholder="Email" class="text-name">
                </div>
                <div class="input-name">
                    <input type="password" placeholder="conform password" class="text-name">
                </div>
                <div class="input-name">
                    <input type="radio" class="radio-button" name="gender">
                    <label>Male</label>
                    <input type="radio" class="radio-button" name="gender">
                    <label>Female</label>
                </div>
                <div id="birthday">
                    <form>
                        <label for="birthday">Birthday:</label>
                        <input type="date" id="birthday" name="birthday">
                      </form>
                </div>
                <div>
                    <label for="">Adress:</label>
                </div>
                <div>
                    <label for=""> Local Adress:</label>
                    <input type="textarea" placeholder="Local Adress" class="text">

                </div>
                <div>
                    <label for=""> Village:</label>
                    <input type="textarea" placeholder="Village" class="text">
                </div>
                
                <div>
                    <label for=""> District:</label>
                    <input type="textarea" placeholder="district" class="text">
                </div>
                <div>
                    <label for=""> Country:</label>
                    <input type="textarea" placeholder="country" class="text">
                </div>
                <div>
                    <button type="button" value="signup"> Sign up</button>
                </div>

            </form>

        </div>
    </div>
</body>  
</body>
</html>
